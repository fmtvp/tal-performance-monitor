<!DOCTYPE html>
<html>
	<head>
		<title>Browser performance testing</title>
		<script type="text/javascript">
			window.starttime = new Date();
			window.onload = function () {
				var onloadtime = new Date() - window.starttime;
				document.getElementById('onload').textContent = ('On load time (ms): ' + onloadtime);
				var body = document.getElementsByTagName('body')[0];
				var statsCallScript = document.createElement('script');
				statsCallScript.type = 'text/javascript';
				statsCallScript.src = 'http://localhost:3000/stat?onload=' + onloadtime;
				body.appendChild(statsCallScript);
				console.log('window on load', onloadtime);
			}
		</script>
		<script type="text/javascript">
			for (var i = 0;  i < 100000000; i++) {
				var a = 1 + 1;
			}
		</script>
	</head>
	<body>
		<div>
			<h1 id='onload'>Waiting for onload</h1>
		</div>
	</body>
</html>
